<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターンポータル｜学生ログイン</title>
  <meta name="description" content="インターンポータルの学生ログインページ。アカウント登録・ログインはこちらから。">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
      <h2 class="text-center mb-3">インターンポータル 学生ログイン</h2>
      <p class="text-center text-muted">ログインまたは新規登録してください</p>

      <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="メールアドレス" required>
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="パスワード" required>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="signUp()">新規登録（サインアップ）</button>
        <button class="btn btn-success" onclick="signIn()">ログイン</button>
        <button class="btn btn-outline-secondary" onclick="signOut()">ログアウト</button>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-1">&copy; 2025 インターンポータル運営. All Rights Reserved.</p>
      <a href="index.html" class="text-white text-decoration-underline">トップページへ戻る</a>
    </div>
  </footer>

  <script>
    const { createClient } = supabase
    const supabaseUrl = "https://xsccgimenblpkkqhgtrx.supabase.co";
    const supabaseKey = "あなたの anon public key をここに"; // セキュリティのため公開用キーのみ
    const supabaseClient = createClient(supabaseUrl, supabaseKey)

    async function signUp() {
      const { error } = await supabaseClient.auth.signUp({
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      })
      if (error) {
        alert("エラー: " + error.message)
      } else {
        alert("サインアップ成功！確認メールを送信しました。")
      }
    }

    async function signIn() {
      const { error } = await supabaseClient.auth.signInWithPassword({
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      })
      if (error) {
        alert("エラー: " + error.message)
      } else {
        alert("ログイン成功！")
        window.location.href = "index.html";
      }
    }

    async function signOut() {
      const { error } = await supabaseClient.auth.signOut()
      if (error) {
        alert("ログアウト失敗: " + error.message)
      } else {
        alert("ログアウトしました。")
      }
    }
  </script>
</body>
</html>
