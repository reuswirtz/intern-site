<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターンシップポータル</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 40px 0;
      font-weight: bold;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-custom {
      background-color: #0073e6;
      color: #fff;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>インターンシップ一覧</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h2 class="h5">マーケティング長期インターン</h2>
          <p>勤務地: 東京<br>期間: 6ヶ月</p>
          <a class="btn btn-custom" href="detail1.html">詳細を見る</a>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h2 class="h5">エンジニア短期インターン</h2>
          <p>勤務地: 大阪<br>期間: 1ヶ月</p>
          <a class="btn btn-custom" href="detail2.html">詳細を見る</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (オプション) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
